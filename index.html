<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Front End Test</title>
  </head>
  <body>
    <div class="header__logo p-2 bg-dark">
      <img src="./assets/images/Logo-CO-gris.png" alt="logo" />
    </div>
    <!-- <nav class="navbar navbar-dark navbar__logo text-center">
      <div class="d-flex justify-content-start"></div>
    </nav> -->

    <div class="title text-center my-2">
      <h1 class="my-2">Cotiza tu Seguro Automotriz</h1>
      <h2>¡Resultados Instantáneos!</h2>
    </div>

    <section role="form" class="container form__wrapper">
      <form>
        <div class="row my-4 form__fields">
          <div class="col-12 col-sm-12 col-lg-6">
            <div class="row">
              <div class="col-sm-3 col-lg-12">
                <label class="form__label" for="marca_del_auto"
                  >Marca del auto</label
                >
              </div>
              <div class="col-sm-9 col-lg-12">
                <select id="marca_del_auto" name="marca_del_auto">
                  <option value="" disabled selected>Marca del auto</option>
                  <option>Opel</option>
                  <option>Corsa</option>
                  <option>Hola</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-7 col-sm-12 col-lg-6">
            <div class="row">
              <div class="col-sm-3 col-lg-12">
                <label class="form__label" for="modelo_del_auto"
                  >Modelo del auto</label
                >
              </div>
              <div class="col-sm-9 col-lg-12">
                <select id="modelo_del_auto" name="modelo_del_auto">
                  <option value="" disabled selected>Modelo del auto</option>
                  <option value="1">Modelo 1</option>
                  <option>Modelo 2</option>
                  <option>Modelo 3</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-5 col-sm-12 col-lg-4">
            <div class="row">
              <div class="col-sm-3 col-lg-12">
                <label class="form__label" for="ano_auto">Año</label>
              </div>
              <div class="col-sm-2 col-lg-12">
                <select id="ano_auto" class="ano_auto" name="ano_auto">
                  <option value="" disabled selected>Año</option>
                  <option>1999</option>
                  <option>2005</option>
                  <option>2014</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-12 col-lg-8">
            <div class="row">
              <div class="col-sm-3 col-lg-12">
                <label class="form__label" for="email">Email</label>
              </div>
              <div class="col-sm-9 col-lg-12">
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
            </div>
          </div>
        </div>

        <div style="clear: both"></div>

        <div class="row">
          <button class="btn__cotizar" type="submit" name="submit" id="cotizar">
            Cotizar
          </button>
        </div>
      </form>
      <div style="clear: both"></div>
      <div class="link__recuperar my-4 text-center">
        <a href="#">Recuperar cotizacion</a>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
